version: '2'
services:
  web:
    build: .
    volumes:
      - .:/hardware
    depends_on:
      - postgres
    ports:
      - "4000:4000"
    env_file: .env
    environment:
      HARDWARE_HOST: 0.0.0.0
      PG_HOST: postgres
    links:
      - postgres

  postgres:
    image: postgres
    ports:
      - 5432:5432
    environment:
      PG_PASSWORD: postgres
      PG_USER: postgres